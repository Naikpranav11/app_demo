<!-- templates/fraud_customers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraudulent Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4 text-danger">Flagged Fraudulent Customers</h2>
        <table class="table table-striped table-hover">
            <thead class="table-danger">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Amount</th>
                    <th>Transaction Time</th>
                </tr>
            </thead>
            <tbody>
                {% for fraud in fraud_customers %}
                <tr>
                    <td>{{ fraud.first }}</td>
                    <td>{{ fraud.last }}</td>
                    <td>{{ fraud.gender }}</td>
                    <td>{{ fraud.city }}</td>
                    <td>{{ fraud.state }}</td>
                    <td>{{ fraud.amt }}</td>
                    <td>{{ fraud.unix_time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin/dashboard" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
