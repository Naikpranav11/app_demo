<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* background: linear-gradient(to right, #00c6ff, #0072ff); */
            background: url('/static/image/3-Credit-Card-Fraud-Detection.png') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;

            /* min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0; */
        }
        .login-card {
            background: white;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            padding: 3rem 2rem;
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        .btn-primary {
            background-color: #0072ff;
            border: none;
            font-weight: bold;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #0056d2;
        }
        .form-heading {
            font-weight: bold;
            color: #333;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h2 class="text-center form-heading">üîê Admin Login</h2>

    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} flash-message" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %} -->

    <form method="POST">
        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <p>New admin? <a href="/admin/register">Register here</a></p>
    </div>
</div>
</body>
</html>
