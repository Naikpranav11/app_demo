<!-- templates/customer_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/image/3-Credit-Card-Fraud-Detection.png') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            /* background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center; */
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .btn-primary {
            background-color: #667eea;
            border: none;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #5a67d8;
        }
        .flash-message {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-5">
        <h2 class="text-center mb-4">ðŸš€ New Transaction Entry</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} flash-message" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/submit_transaction" method="POST" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Credit Card Number</label>
                    <input type="text" class="form-control" name="cc_num" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Amount</label>
                    <input type="number" step="0.01" class="form-control" name="amt" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Job</label>
                    <input type="text" class="form-control" name="job" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-control" name="category" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" name="city" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" name="state" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Zip Code</label>
                    <input type="number" class="form-control" name="zip" required>
                </div>
      
                <div class="col-md-6">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" required>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Submit Transaction</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
