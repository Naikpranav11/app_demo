<!-- templates/create_link.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Payment Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container p-5 text-center">
    <div class="card shadow p-4">
        <h2 class="mb-4">Generate Customer Link</h2>

        {% if link %}
            <div class="alert alert-success" role="alert">
                Customer Form Link:<br>
                <a href="{{ link }}" target="_blank">{{ link }}</a>
            </div>
        {% else %}
            <form method="POST">
                <button type="submit" class="btn btn-primary btn-lg">Generate Link</button>
            </form>
        {% endif %}

        <!-- ğŸ§¿ Add Back to Dashboard Button -->
        <div class="mt-4">
            <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
